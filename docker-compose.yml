services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: turna
      POSTGRES_USER: turna
      POSTGRES_PASSWORD: turna
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U turna -d turna"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: backend/.env
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+psycopg://turna:turna@postgres:5432/turna
      REDIS_URL: redis://redis:6379/0

      # JWT
      JWT_SECRET: "CHANGE_ME"
      JWT_ISSUER: "turna"

      # Google OAuth (preencher na VPS)
      GOOGLE_OAUTH_CLIENT_ID: "CHANGE_ME"
      GOOGLE_OAUTH_CLIENT_SECRET: "CHANGE_ME"
      GOOGLE_OAUTH_REDIRECT_URL: "http://localhost:3000/api/auth/callback/google"

      # S3 (MinIO no dev)
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY_ID: minio
      S3_SECRET_ACCESS_KEY: minio12345
      S3_BUCKET_NAME: turna
      S3_REGION: us-east-1
      S3_USE_SSL: "false"

      # AI provider (abstraído)
      AI_PROVIDER: "stub"
      AI_PROVIDER_CONFIG_JSON: "{}"

      # Email (Resend) - lê do .env se disponível, senão usa valores padrão
      RESEND_API_KEY: "${RESEND_API_KEY:-}"
      EMAIL_FROM: "${EMAIL_FROM:-noreply@turna.com}"
      APP_URL: "${APP_URL:-http://localhost:3000}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    command: >
      bash -lc "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: backend/.env
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql+psycopg://turna:turna@postgres:5432/turna
      REDIS_URL: redis://redis:6379/0

      JWT_SECRET: "CHANGE_ME"
      JWT_ISSUER: "turna"

      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY_ID: minio
      S3_SECRET_ACCESS_KEY: minio12345
      S3_BUCKET_NAME: turna
      S3_REGION: us-east-1
      S3_USE_SSL: "false"

      AI_PROVIDER: "stub"
      AI_PROVIDER_CONFIG_JSON: "{}"

      # Email (Resend) - lê do .env se disponível, senão usa valores padrão
      RESEND_API_KEY: "${RESEND_API_KEY:-}"
      EMAIL_FROM: "${EMAIL_FROM:-noreply@turna.com}"
      APP_URL: "${APP_URL:-http://localhost:3000}"

      # Logging - pode ser sobrescrito via .env (INFO padrão, DEBUG para debug detalhado)
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./backend:/app
    command: >
      bash -lc "
      python -m app.worker.run
      "

volumes:
  pg_data:
  redis_data:
  minio_data:
